<section div class="container__small-card">
  <div class="container__small-card-content">
    <div class="small-card__photo">
      <img src="{{ photoCover }}" alt="" srcset="" role="none">
    </div>
    <div class="small-card__title">
      <h3>
        <a [routerLink]="['content', Id]">{{ cardTitle }}</a>
      </h3>
    </div>
  </div>
  <div class="container__small-card__hr">
    <hr>
  </div>
</section>
