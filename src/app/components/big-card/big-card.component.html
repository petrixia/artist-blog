<div class="container__big-card">
  <div class="big-card__image">
    <img src="{{ photoCover }}" alt="" height="200px" srcset="">
  </div>
  <div class="big-card__title">
    <h1><a [routerLink]="['content', Id]">{{ cardTitle }}</a></h1>
  </div>
  <div class="big-card__text">
    <p>{{ cardDescription }}</p>
  </div>
</div>
